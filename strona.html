<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do BUŁGARII 2024</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Stylizacja kontenera dla wideo */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Stylizacja samego wideo */
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .countdown {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20%;
        }

        .countdown h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .countdown p {
            font-size: 18px;
            margin: 5px 0;
        }

        .time {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        /* Stylizacja przycisku do uruchomienia wideo */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="background-video" loop playsinline>
        <source src="test.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="countdown">
    <h1>Odliczanie do BUŁGARII 2024</h1>
    <p>Pozostało:</p>
    <p class="time" id="countdown"></p>
</div>

<button class="play-button" id="playButton">Odtwórz wideo</button>

<script>
    // Docelowa data
    const targetDate = new Date("August 16, 2024 13:30:00").getTime();

    // Aktualizacja odliczania co sekundę
    const countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        // Obliczenie dni, godzin, minut i sekund
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Wyświetlanie wyniku
        document.getElementById("countdown").innerHTML = days + " dni " + hours + " godzin "
            + minutes + " minut " + seconds + " sekund ";

        // Kiedy odliczanie się skończy
        if (timeLeft < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").innerHTML = "Termin minął";
        }
    }, 1000);

    // Odtwarzanie wideo po kliknięciu przycisku
    document.getElementById("playButton").addEventListener("click", function() {
        const videoElement = document.getElementById("background-video");
        videoElement.muted = false;
        videoElement.play();
        this.style.display = "none"; // Ukryj przycisk po kliknięciu
    });
</script>

</body>
</html>
